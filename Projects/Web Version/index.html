<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Automated Human System Monitoring System</title>
  <link rel='stylesheet' href="jquery/jquery1.js">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="register/js/validate.js"></script>

  <script>
	function validate(){
		if(document.getElementById("user").value == ""){
		alert("Username Empty");
		return false;
	    }
		else if(document.getElementById("p").value == ""){
		alert("Password Empty");
		return false;
		}
	}
	function retrive(str) {
	   if(str=='') {document.getElementById('result').innerHTML='No Suggestion'; return; }
       var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if(xhttp.readyState!=4) document.getElementById('loading').style.visibility='visible';

            else{
              document.getElementById('loading').style.visibility='hidden';
              document.getElementById('result').innerHTML= xhttp.responseText;
          }
        };
        xhttp.open("GET",'ajax.php?q='+document.getElementById('user').value,true);
        xhttp.send();
    }

  </script>
</head>

<body>
	<center><img src="lg.png" height="200px" width="600px"></img></center>
	<center><font color="blue">Automated Human Resource Monitoring System</font></center>
	<br/>
  <div class="login-card">
    <h1>Log-in</h1><br>
  <form name='myForm' action="validate_form.php" onsubmit="return (validate());">
      <span id="result"></span><img id="loading" name="loading" src="loading.gif"  height="25" width="25" style="visibility: hidden" />
    <input type="text" id="user" name="username" placeholder="Username" onkeyup="retrive(this.value)">
    <input type="password" name="password" id="p" placeholder="Password">
    <select name="server">
      <option value="1">Server 1</option>
      <option value="2">Server 2</option>
    </select>
    <input type="submit" name="login" class="login login-submit" value="login">
  </form>

  <div class="login-help">
    <a href="#" data-toggle="modal" data-target="#Register">Register</a> â€¢ <a href="#">Forgot Password</a>
  </div>
</div>


    <div id="Register" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Register</h4>
          </div>
          <div class="modal-body" >
              <form action="register/register.php" id="registrationForm" onsubmit="return validateRegistration()">

                  <h3 >Your Personal Information</h3>
                  <div id="usernameAlert"></div><img id="loading2" name="loading2" src="loading.gif"  height="25" width="25" style="visibility: hidden" />
                  <input class="form-control" type="text" name="username2" id="username2" value="" placeholder="Your Desired Username" onkeyup="validateRegistration()" /> <br>
                  <input class="form-control" type="text" name="email" id="email" value="" onkeyup="validateRegistration()" placeholder="Your E-mail Address">
                  <div id="emailAlert"></div>
                  <h3 >Your Password</h3>
                  <input type="password" name="password" id="password" value="" placeholder="Your Password"><br/>
                  <input type="password" name="confirm"  id="confirm" value="" onkeyup="validateRegistration()" onfocusout="validateRegistration()" placeholder="Confirm Password">
                  <div id="passwordAlert"></div>

                  <h3 >Your Address</h3>
                  <select class="form-control">
                    <option value="">Dhaka</option>
                    <option value="">Chittagong</option>
                    <option value="">N/A</option>
                  </select><br/>
                  <textarea class="form-control" name="address" id="address" placeholder="Your Full Address"></textarea>
                  <div id="addressAlert"></div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-info btn-lg">Register</button>
                  <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">Cancel</button>
                </div>

                </form>
          </div>

        </div>
      </div>
    </div>

<script src="jquery/jquerylib.js"></script>

</body>

</html>
